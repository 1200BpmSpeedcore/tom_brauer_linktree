<div class="cv-viewer-container">
  <ngx-extended-pdf-viewer
    [src]="pathUrl"
    [height]="'100vh'"
    [useBrowserLocale]="true"
    [showSidebarButton]="true"
    [showFindButton]="true"
    [showZoomButtons]="true"
    [showPrintButton]="true"
    [showDownloadButton]="true">
  </ngx-extended-pdf-viewer>
</div>

<header class="navbar bg-body-secondary sticky-top">
  <nav class="container-xxl" aria-label="Primary navigation">
    <div class="d-flex justify-content-between w-100">
      <!-- Linke Seite - Interne Links -->
      <div class="d-flex align-items-center gap-3">
        <a class="navbar-brand" routerLink="/">
          <img src="images/tools.png" alt="Website Logo" width="30" height="30"/>
            Tom Brauer
        </a>

        @for (item of navItems; track item.label) {
          <a class="nav-link"
            [routerLink]="item.routerLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: item.exact }">
            {{ item.label }}
          </a>
        }
      </div>

      <!-- Rechte Seite - Externe Links -->
      <div class="d-flex align-items-center gap-1">
        @for (social of socialLinks; track social.platform) {
          <a class="nav-link"
            [href]="social.url"
            [target]="social.external ? '_blank' : null"
            [rel]="social.external ? 'noopener noreferrer' : null">
            <img [src]="social.icon" [alt]="social.alt" width="30" height="30"/>
          </a>
        }
      </div>
    </div>
  </nav>
</header>
